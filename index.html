<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Language Translator</title>
</head>
<body>
    <h2>Translator</h2>
<div id="languageTextArea">
    <div>
        <label for="text">Type the words you want to translate below:</label>
        <textarea id="textArea" name="textArea"
        rows="5" cols="50" maxlength="200"
        wrap="hard">
        </textarea>
     </div>
     <div id="buttons"><p><button class="hungarian">Hungarian</button></p>
        <p><button class="gaelic">Gaelic</button></p>
        <p><button class="finnish">Finnish</button></p>
    </div>
    <div>
        <label for="text">The results:</label>
        <textarea id="textArea" name="textArea"
        rows="5" cols="50" maxlength="200"
        wrap="hard">
        </textarea>
    </div>
</div>

<script src="main.js"></script>
</body>
</html>
